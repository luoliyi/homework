<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>localStorage 存储</title>
</head>
<body>

</body>
<script>
    if (window.localStorage) {
        console.log('支持 localstorage');
    } else {
        console.log('不支持 localstorage');
    }

    let storage = window.localStorage;
    //赋值
    storage.a = 1;
    storage.setItem("name", "luoliyi");
    storage.setItem("obj",{name:"jack",age:19})
    storage.setItem("arr",[1,3,4,6,7,100])
    console.log(storage); //print a, name ,num。length=3

    console.log(typeof storage.a) //print "string"
    console.log(typeof storage.obj) //print "string"
    var arr=storage.getItem("arr");
    console.log(typeof arr)
    console.log("可见，localStorage本质上是对字符串的读取。")

    //清空localstorage
    storage.clear();
    console.log(storage);  //print -> length=0

    storage.val = 2;
    storage.setItem("num", 513);
    for (let i = 0; i < storage.length; i++) {
        console.log(storage.key(i)); //not print name
    }
</script>
</html>
