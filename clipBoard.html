<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js web api原生复制</title>
</head>
<div class="wrapper">
    <p id="msg">my name is luoliyi</p>
    <input id="panel" type="hidden"></input>
    <button onclick="copyText()">复制</button>
    <input type="text"/>
</div>

<script type="text/javascript">
    function copyText() {
        var msg = document.getElementById("msg").innerText;
        var input = document.getElementById("panel");
        input.value = msg;
        input.select();
        document.execCommand("copy");
        console.log("ok")
    }
</script>
</html>
